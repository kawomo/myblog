<html>
    <head>
        <title> 고려대학교 고영건 교수님 랩 </title>
    </head>
    <body>
        <div>
            <h1><a href="">고려대학교 멘탈휘트니스 연구회</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

        <p><h1>큰제목</h1></p>
        <p><h2><strong>중제목-굵게</strong></h2></p>
        <p><h3><em>소제목-기울기</em></h3></p>
        <p><h6>긴 글을 한참 쓰다가 줄을 바꾸고 싶을 때는<br /> 이렇게 하면 됩니다.</h6></p>
        <p><a href="https://psy.korea.ac.kr/psy/study/subject3.do">고영건교수님과 심리학과 홈페이지</a></p>
        <p><ul>
            <li>목차1</li>
            <li>목차2</li>
        </ul></p>
    </body>
</html>
